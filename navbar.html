<!DOCTYPE html>
<html>
<head>
	<title>Navbar</title>
	<style>
		body{
			margin:0;
		}
		.navbar{
			background-color: yellow;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0px 100px;
		}
		.navbar ul{
			display: flex;
			list-style: none;
		} 
		.navbar ul li{
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<div class="navbar">
		<h1>Logo</h1>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Product</a></li>
			<li><a href="">About</a></li>
			<li><a href="">Contact</a></li>
		</ul>
	</div>
</body>
</html>
